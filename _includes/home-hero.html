<div class="container">
  <div class="row">
    <div class="col-md-12">
      <div class="hero-container">
        <div class="hero-content">
          {% if site.title != '' %}
          <h1 class="text-center typewriter">{{site.title}}</h1>
          <p class="text-center headshot">
            <img src="../img/headshot.png" />
          </p>
          {% endif %} {% if site.description != '' %}
          <p class="text-center description">
            {{site.description}} {% endif %}
          </p>

          <div class="hero-buttons">
            {% if site.github_username != '' %}
            <a href="https://github.com/{{ site.github_username }}"
              ><button class="btn btn-default btn-lg">
                <i class="fa fa-github fa-lg"></i>Github
              </button></a
            >
            {% endif %} {% if site.linkedin_username != '' %}
            <a href="https://www.linkedin.com/in/{{ site.linkedin_username }}"
              ><button class="btn btn-default btn-lg">
                <i class="fa fa-linkedin-square fa-lg"></i>LinkedIn
              </button></a
            >
            {% endif %}
          </div>
        </div>
      </div>

      <a class="section-jump text-center" href="#portfolio">
        <i class="fa fa-angle-down fa-3x"></i>
      </a>
    </div>
  </div>
</div>
